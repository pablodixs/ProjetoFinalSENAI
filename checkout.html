<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&family=Fira+Sans:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/checkout.css">
    <title>Pedido - Starburguers</title>
</head>
<body>
    <main>
        <header>
            <h1>Check-out</h1>
            <img src="../assets/logo.svg" alt="">
        </header>
        <section>
            <a href="order/bebidas.html" class="primary pages"><img src="assets/back.svg" alt=""> Voltar</a>
            <h1>Confira os itens do seu carrinho</h1>
            <div class="card card1 hide">
                <div>
                    <img class="img-check" src="assets/lanches/mistoquent.png">
                    <h1 class="quantidade" id="quantidade1"></h1>
                    <h1 class="lanche" id="lanche1"></h1>
                </div>
                <h1 class="totalItem" id="totalItem1"></h1>
            </div>
            <div class="card card2 hide">
                <div>
                    <img class="img-check" src="assets/lanches/bomba.png">
                    <h1 class="quantidade" id="quantidade2"></h1>
                    <h1 class="lanche" id="lanche2"></h1>
                </div>
                <h1 class="totalItem" id="totalItem2"></h1>
            </div>
            <div class="card card3 hide">
                <div>
                    <img class="img-check" src="assets/lanches/xtudo.png">
                    <h1 class="quantidade" id="quantidade3"></h1>
                    <h1 class="lanche" id="lanche3"></h1>
                </div>
                <h1 class="totalItem" id="totalItem3"></h1>
            </div>
            <div class="card card4 hide">
                <div>
                    <img class="img-check" src="assets/lanches/xtudo-frango.png">
                    <h1 class="quantidade" id="quantidade4"></h1>
                    <h1 class="lanche" id="lanche4"></h1>
                </div>
                <h1 class="totalItem" id="totalItem4"></h1>
            </div>
            <div class="card card5 hide">
                <div>
                    <img class="img-check" src="assets/lanches/xbrocadao.png">
                    <h1 class="quantidade" id="quantidade5"></h1>
                    <h1 class="lanche" id="lanche5"></h1>
                </div>
                <h1 class="totalItem" id="totalItem5"></h1>
            </div>
            <div class="card card6 hide">
                <div>
                    <img class="img-check" src="assets/lanches/bebidas.png">
                    <h1 class="quantidade" id="quantidade6"></h1>
                    <h1 class="lanche" id="lanche6"></h1>
                </div>
                <h1 class="totalItem" id="totalItem6"></h1>
            </div>
            <div class="card card7 hide">
                <div>
                    <img class="img-check" src="assets/lanches/hein.png">
                    <h1 class="quantidade" id="quantidade7"></h1>
                    <h1 class="lanche" id="lanche7"></h1>
                </div>
                <h1 class="totalItem" id="totalItem7"></h1>
            </div>
            <div class="card card8 hide">
                <div>
                    <img class="img-check" src="assets/lanches/suco.png">
                    <h1 class="quantidade" id="quantidade8"></h1>
                    <h1 class="lanche" id="lanche8"></h1>
                </div>
                <h1 class="totalItem" id="totalItem8"></h1>
            </div>
        </section>
        <footer>
            <div>
                <span id="itens" style="color: white;">1 itens</span>   
                <br>
                <span>TOTAL</span>
                <h1 id="total">0,00</h1>
            </div>
            <div>
                <a id="cancelButton" class="secondary">Cancelar</a>
                <a href="payment.html" class="primary">Pagar</a>
            </div>
        </footer>
    </main>
    <div class="modal-cancel hide">
        <h1>Tem certeza que deseja cancelar?</h1>
        <a id="close" href="../index.html" class="primary danger">Cancelar Pedido</a>
        <a id="continue" class="primary continue">Continuar</a>
    </div>
    <div class="contrast hide-contrast"></div>
    <script src="js/checkout.js"></script>
</body>
</html>
